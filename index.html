<!DOCTYPE html>
<html>

  <!-- the header-->
  <head>


   <title>babyvelsbakes</title>

   </div>

   <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>

    <!-- the navigation bar -->
    <div id="navbar">
      <a class="active" href="index.html">HOME</a>
      <a href="bts.html">BEHIND THE SCENES</a>
      <a href="menu.html">MENU</a>
      <a href="about_us.html">ABOUT US</a>
      <form class="form-inline">
       <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
       <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

      <script src="js/script.js"></script>

    <div class="bts_header">
      <h3 class="titles"><strong>WELCOME</strong></h3>
        <p>Welcome to the <em>babyvelsbakes</em> website, full of home-bakes and sweet treats.</p>
    </div>

    <!-- the carousel -->
    <div class="container">
     <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
         <img src="BVB/IMG_6791.jpeg" alt="Blueberry Banana Bread" style="width:100%; height:50%;">
        </div>

        <div class="item">
         <img src="BVB/IMG_3709.jpeg" alt="Red Velvet Cookies" style="width:100%; height:50%;">
        </div>

        <div class="item">
         <img src="BVB/IMG_3393.jpeg" alt="The Ultimate Bueno Cake" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"></span>
         <span class="sr-only">Next</span>
        </a>
     </div>
    </div>

    <!-- the contact bit at the botom -->
    <div class="contact">

        <h2 class="titles">Contact Us</h2>

        <ul class="contact">
          <li class="contact_details">babyvelsbakes@gmail.com</li>
        </ul>

        <div>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
        </div>

         <ul class="socialmedia">
          <a href="https://www.instagram.com/babyvelsbakes/">INSTAGRAM</a>
          <a href="facebook.com">FACEBOOK</a>
          <a href="twitter.com">TWITTER</a>
         </ul>

      <!-- Button trigger modal -->
      <div id="subscribe" class="subscribe">
        <form class="subscribe">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn-btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Subscribe</button>
        </form>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Subscribe</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Thanks for subscribing to <em>babyvelsbakes</em> updates. Big love!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
