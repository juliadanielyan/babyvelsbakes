<!DOCTYPE html>
<html>

  <!-- the header-->
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
    <title>babyvelsbakes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div class="babyvelsbakes">
      <img class="BVB" src="BVB/Picture1.png">
    </div>

    <!-- the menu bar -->
    <div class="menubar">
      <ul class="menubar">
        <li class="home">
          <a href="index.html">HOME</a>
        </li>
        <li class="BTS">
          <a href="bts.html">BEHIND THE SCENES</a>
        </li>
        <li class="menu">
          <a href="menu.html">MENU</a>
        </li>
        <li class="about">
          <a href="about_us.html">ABOUT US</a>
        </li>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </ul>
    </div>


    <!-- the carousel -->
    <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="BVB/IMG_6791.jpeg" alt="Blueberry Banana Bread" style="width:100%; height:50%;">
          </div>

          <div class="item">
            <img src="BVB/IMG_3709.jpeg" alt="Red Velvet Cookies" style="width:100%; height:50%;">
          </div>

          <div class="item">
            <img src="BVB/IMG_3393.jpeg" alt="The Ultimate Bueno Cake" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- the contact bit at the botom -->
    <div class="contact">
      <h2>Contact Us</h2>
      <ul class="contact">
        <li class="contact_details">babyvelsbakes@gmail.com</li>
      </ul>

      <div>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>

      <ul class="socialmedia">
        <a href="https://www.instagram.com/babyvelsbakes/">INSTAGRAM</a>
        <a href="facebook.com">FACEBOOK</a>
        <a href="twitter.com">TWITTER</a>
      </ul>

    <!-- Button trigger modal -->
    <div class="subscribe">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Subscribe
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Subscribe</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Thanks for subscribing to <em>babyvelsbakes</em> updates. Big love!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  </body>

</html>
